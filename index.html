<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <h2 class="text-xl">User Email</h2>

                <button id="btn-clicked" class="bg-violet-500  hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300  mt-3 py-1 px-3 rounded text-white	">Login</button>
            </div>
        </section>
