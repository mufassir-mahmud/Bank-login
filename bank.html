<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Union Bank</title>
</head>
<body>
    <header class="">
        <h1 class="text-5xl text-center mt-6	">Let's Get Some <span class="font-semibold	text-violet-700">Money</span> </h1>
</header>
    <main>
        <section class="mt-12">
            <div class="grid lg:grid-cols-3   gap-4 w-3/4 mx-auto">
                <div class="bg-green-500 p-8 text-white rounded-xl  ">
                    <h3 class="text-xl font-semibold">Deposit</h3>
                    <h2   class="text-2xl font-semibold">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-blue-600 p-8 text-white rounded-xl ">
                    <h3 class="text-xl font-semibold">Withdraw</h3>
                    <h2 class="text-2xl font-semibold">$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-violet-600 p-8 text-white rounded-xl ">
                    <h3 class="text-xl font-semibold">Balance</h3>
                    <h2 class="text-2xl font-semibold">$<span id="balance-total">1000</span> </h2>
                </div>
                
            </div>
        </section>
        <section class="mt-12">
            <div class="grid lg:grid-cols-2  gap-4 w-3/4 mx-auto text-white">
                <div class="bg-cyan-500 p-10 rounded-xl">
                    <h3 class="text-xl pb-2">Please Deposit</h3>
                    <input id="deposit-field" type="text" class="block outline-0 text-stone-500 rounded pl-1" placeholder="Enter Your Amount">
                    <button id="deposit-btn" class="bg-violet-500  hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300  mt-3 py-1 px-3 rounded text-white">Deposit</button>
                </div>
                <div class="bg-red-400 p-10 rounded-xl">
                    <h3 class="text-xl pb-2">Please Deposit</h3>
                    <input type="text" class="block outline-0 text-stone-500 rounded pl-1	" placeholder="Enter Your Amount" id="withdraw-field">
                    <button class="bg-violet-500  hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300  mt-3 py-1 px-3 rounded text-white" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
